apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/feynoordy/igreja-platform-aws.git
    targetRevision: dev
    path: k8s/apps/frontend/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: igreja-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
