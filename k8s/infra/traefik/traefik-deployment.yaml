apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik
      containers:
        - name: traefik
          image: traefik:v2.11
          args:
            - "--entrypoints.web.address=:80"
            - "--providers.kubernetescrd"
            - "--providers.kubernetesingress"
            - "--api.insecure=true"
          ports:
            - name: web
              containerPort: 80
