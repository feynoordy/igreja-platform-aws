apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: backend-hml
  namespace: igreja-hml
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`backend-hml.ministerionovotempo.app.br`)
      kind: Rule
      priority: 10
      services:
        - name: backend-hml
          port: 80
