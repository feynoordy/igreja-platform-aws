apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: igreja-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: ecr-pull-secret
      containers:
        - name: backend
          image: 112367726434.dkr.ecr.us-east-1.amazonaws.com/igreja-backend:dev
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: igreja
            - name: DB_USER
              value: igreja
            - name: DB_PASSWORD
              value: igreja123
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
